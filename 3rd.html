<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGPA Calculator - 3rd Sem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #333;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .menu-container.open {
            transform: translateX(0);
        }

        .menu a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .hamburger {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            margin: 10px 0;
        }

        #calc {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        #res {
            font-size: 1.5em;
            width: 150px;
            background-color: #e9ecef;
            border: none;
            text-align: center;
            color: red;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-container');
            menu.classList.toggle('open');
        }

        function calculate() {
            var a = parseInt(document.getElementById("sub1").value);
            var b = parseInt(document.getElementById("sub2").value);
            var c = parseInt(document.getElementById("sub3").value);
            var d = parseInt(document.getElementById("sub4").value);
            var e = parseInt(document.getElementById("sub5").value);
            var f = parseInt(document.getElementById("lab1").value);
            var g = parseInt(document.getElementById("lab2").value);
            var h = parseInt(document.getElementById("lab3").value);

            var aa = 4 * marks(a);
            var ab = 4 * marks(b);
            var ac = 3 * marks(c);
            var ad = 3 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 1 * marks(g);
            var ah = 1 * marks(h);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 200) * 10;
            document.getElementById("res").value = parseFloat(z).toFixed(2);
        }

        function marks(y) {
            if (y >= 90) return 10;
            else if (y >= 80) return 9;
            else if (y >= 70) return 8;
            else if (y >= 60) return 7;
            else if (y >= 50) return 6;
            else if (y >= 45) return 5;
            else if (y >= 40) return 4;
            else return 0;
        }
    </script>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">â˜° Menu</div>
    
    <div class="menu-container">
        <div class="menu"><a href="">.    </a></div>
        <div class="menu"><a href="1st.html">1st Sem SGPA</a></div>
        <div class="menu"><a href="2nd.html">2nd Sem SGPA</a></div>
        <div class="menu"><a href="3rd.html">3rd Sem SGPA</a></div>
        <div class="menu"><a href="index.html">4th Sem SGPA</a></div>
    </div>

    <div class="container">
        <h2>3rd Sem SGPA Calculator</h2>
        <label>BCS/EC301 :</label><br><input type="text" id="sub1"><br>
        <label>BCS/EC302 :/label><br><input type="text" id="sub2"><br>
        <label>BCS/EC303 :</label><br><input type="text" id="sub3"><br>
        <label>BCS/EC304:</label><br><input type="text" id="sub4"><br>
        <label>BCS/EC306A:</label><br><input type="text" id="sub5"><br>
        <label>BSCK307:</label><br><input type="text" id="lab1"><br>
        <label>BCS/ECL305 :</label><br><input type="text" id="lab2"><br>
        <label>BCS/EC358A:</label><br><input type="text" id="lab3"><br><br>
        <button id="calc" onclick="calculate()">Calculate</button><br>
        <p>Your SGPA is:</p>
        <input type="text" id="res" disabled><br>
    </div>

</body>
</html>
