<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2nd Semester SGPA Calculator</title>
    <link rel="stylesheet" href="styles/style3.css">
    <script>
        function calculate() {
            var a = parseInt(document.getElementById("mat").value);
            var b = parseInt(document.getElementById("che").value);
            var c = parseInt(document.getElementById("psp").value);
            var d = parseInt(document.getElementById("eln").value);
            var e = parseInt(document.getElementById("eme").value);
            var f = parseInt(document.getElementById("chel").value);
            var g = parseInt(document.getElementById("cpl").value);
            var h = parseInt(document.getElementById("egh").value);

            var aa = 4 * marks(a);
            var ab = 4 * marks(b);
            var ac = 3 * marks(c);
            var ad = 3 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 1 * marks(g);
            var ah = 1 * marks(h);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 200) * 10;

            document.getElementById("res").value = parseFloat(z).toFixed(2);
        }

        function marks(y) {
            if (y >= 90) return 10;
            else if (y <= 89 && y >= 80) return 9;
            else if (y <= 79 && y >= 70) return 8;
            else if (y <= 69 && y >= 60) return 7;
            else if (y <= 59 && y >= 50) return 6;
            else if (y <= 49 && y >= 45) return 5;
            else if (y <= 44 && y >= 40) return 4;
            else return 0;
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">4th Sem SGPA</a></li>
            <li><a href="first.html">1st Sem SGPA</a></li>
            <li><a href="second.html">2nd Sem SGPA</a></li>
            <li><a href="third.html">3rd Sem SGPA</a></li>
        </ul>
    </nav>

    <center>
        <div class="container">
            <b id="h">2nd Sem SGPA CALCULATOR</b>
            <!-- Add input fields and calculator similar to index.html but for 2nd sem subjects -->
            <br><br>
            
            <label>BMATS201 : </label><br>
            <input type="text" id="mat"><br>
            
            <label>BCHES202/BPHYS202 : </label><br>
            <input type="text" id="che"><br>
            
            <label>BESCK204B/BESCK204C : </label><br>
            <input type="text" id="psp"><br>
            
            <label>BETCK205H/BPLCK205A : </label><br>
            <input type="text" id="eln"><br>
            
            <label>BCEDK203/BPOPS203 : </label><br>
            <input type="text" id="eme"><br>
            
            <label>BIDTK258/BSFHK258 : </label><br>
            <input type="text" id="chel"><br>
            
            <label>BKSKK207/BICOK207 : </label><br>
            <input type="text" id="cpl"><br>
            
            <label>BPWSK20C : </label><br>
            <input type="text" id="egh"><br>

            <input type="button" value="Calculate" id="calc" onclick="calculate()"><br>

            <p style="color:red; font-size:large">Your SGPA is:</p>
            <input type="text" id="res" disabled>
        </div>
    </center>
</body>
</html>
