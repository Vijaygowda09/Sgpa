<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGPA Calculator - 4th Sem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .hamburger {
            display: block;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: left;  /* Align text to the left */
            cursor: pointer;
            position: absolute; /* Absolute positioning */
            top: 0;
            left: 0;
            width: 100px; /* Adjust the width of the hamburger container */
        }

        .menu-items {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            padding-top: 60px;
            z-index: 1;
        }

        .menu a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
            text-align: left;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin: 10px 0;
        }

        #calc {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        #res {
            font-size: 1.5em;
            width: 150px;
            background-color: #e9ecef;
            border: none;
            text-align: center;
            color: red;
        }

    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-items');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function calculate() {
            var a = parseInt(document.getElementById("mat").value);
            var b = parseInt(document.getElementById("che").value);
            var c = parseInt(document.getElementById("psp").value);
            var d = parseInt(document.getElementById("eln").value);
            var e = parseInt(document.getElementById("eme").value);
            var f = parseInt(document.getElementById("chel").value);
            var g = parseInt(document.getElementById("cpl").value);
            var h = parseInt(document.getElementById("egh").value);

            var aa = 3 * marks(a);
            var ab = 4 * marks(b);
            var ac = 4 * marks(c);
            var ad = 1 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 2 * marks(g);
            var ah = 1 * marks(h);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 190) * 10;
            var sgpa = parseFloat(z).toFixed(2);

            document.getElementById("res").value = sgpa;
        }

        function marks(y) {
            if (y >= 90) return 10;
            else if (y >= 80) return 9;
            else if (y >= 70) return 8;
            else if (y >= 60) return 7;
            else if (y >= 50) return 6;
            else if (y >= 45) return 5;
            else if (y >= 40) return 4;
            else return 0;
        }
    </script>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">â˜° Menu</div>
    <div class="menu-items">
        <div class="menu"><a href="1st.html">1st Sem SGPA</a></div>
        <div class="menu"><a href="2nd.html">2nd Sem SGPA</a></div>
        <div class="menu"><a href="3rd.html">3rd Sem SGPA</a></div>
    </div>

    <div class="container">
        <h2>4th Sem SGPA Calculator</h2>
        <label>B**401:</label><br><input type="text" id="mat"><br>
        <label>B**402:</label><br><input type="text" id="che"><br>
        <label>B**403:</label><br><input type="text" id="psp"><br>
        <label>B**L404:</label><br><input type="text" id="eln"><br>
        <label>B**405:</label><br><input type="text" id="eme"><br>
        <label>B**456:</label><br><input type="text" id="chel"><br>
        <label>BBOC***:</label><br><input type="text" id="cpl"><br>
        <label>BUHK408:</label><br><input type="text" id="egh"><br><br>
        <button id="calc" onclick="calculate()">Calculate</button><br>
        <p>Your SGPA is:</p>
        <input type="text" id="res" disabled><br>
    </div>

</body>
</html>
