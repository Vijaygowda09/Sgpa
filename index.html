    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-container');
            menu.classList.toggle('open');
        }

        function calculate() {
            var a = parseInt(document.getElementById("mat").value);
            var b = parseInt(document.getElementById("che").value);
            var c = parseInt(document.getElementById("psp").value);
            var d = parseInt(document.getElementById("eln").value);
            var e = parseInt(document.getElementById("eme").value);
            var f = parseInt(document.getElementById("chel").value);
            var g = parseInt(document.getElementById("cpl").value);
            var h = parseInt(document.getElementById("egh").value);

            var aa = 3 * marks(a);
            var ab = 4 * marks(b);
            var ac = 4 * marks(c);
            var ad = 1 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 2 * marks(g);
            var ah = 1 * marks(h);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 190) * 10;
            var sgpa = parseFloat(z).toFixed(2);

            document.getElementById("res").value = sgpa;
            if (sgpa > 8.5) {
                alert("Well done, congratulationsðŸ¥³ðŸ¥³!");
            } else if (sgpa >= 8 && sgpa <= 8.5) {
                alert("Chill, Congrats!");
            } else {
                alert("Enough enough, it's more enough for 20000Rs.");
            }
        }

        function marks(y) {
            if (y >= 90) return 10;
            else if (y >= 80) return 9;
            else if (y >= 70) return 8;
            else if (y >= 60) return 7;
            else if (y >= 50) return 6;
            else if (y >= 45) return 5;
            else if (y >= 40) return 4;
            else return 0;
        }

        function showMessage() {
            alert("For previous year results link and SGPA, check it in the menu.");
        }

        window.onload = function() {
            showMessage();
        };
    </script>
