<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="styles/style1.css">
</head>
<body>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul id="nav-links" class="hidden">
            <li><a href="#" onclick="showSem('4th Sem SGPA')">4th Sem SGPA</a></li>
            <li><a href="#" onclick="showSem('1st Sem SGPA')">1st Sem SGPA</a></li>
            <li><a href="#" onclick="showSem('2nd Sem SGPA')">2nd Sem SGPA</a></li>
            <li><a href="#" onclick="showSem('3rd Sem SGPA')">3rd Sem SGPA</a></li>
        </ul>
    </nav>
    <div id="sem-sgpa"></div>
    <center>
        <div class="container">
            <b id="h">SGPA CALCULATOR</b>
            <br><br>
            <label>B**401:</label>
            <br>
            <input type="text" id="mat">
            <br>
            <label>B**402:</label>
            <br>
            <input type="text" id="che">
            <br>
            <label>B**403:</label>
            <br>
            <input type="text" id="psp">
            <br>
            <label>B**L404:</label>
            <br>
            <input type="text" id="eln">
            <br>
            <label>B**405*:</label>
            <br>
            <input type="text" id="eme">
            <br>
            <label>B**456*:</label>
            <br>
            <input type="text" id="chel">
            <br>
            <label>BBOC***:</label>
            <br>
            <input type="text" id="cpl">
            <br>
            <label>BUHK408:</label>
            <br>
            <input type="text" id="egh">
            <br><br>
            <input type="button" value="Calculate" id="calc" onclick="calculate()">
            <p style="color:red; font-size:large">Your SGPA is</p>
            <input type="text" id="res" disabled>
        </div>
    </center>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            if (navLinks.classList.contains('hidden')) {
                navLinks.classList.remove('hidden');
            } else {
                navLinks.classList.add('hidden');
            }
        }

        function showSem(sem) {
            document.getElementById('sem-sgpa').innerHTML = sem;
            toggleMenu(); // hide the menu after selecting an option
        }

        function calculate() {
            var a = parseInt(document.getElementById("mat").value);
            var b = parseInt(document.getElementById("che").value);
            var c = parseInt(document.getElementById("psp").value);
            var d = parseInt(document.getElementById("eln").value);
            var e = parseInt(document.getElementById("eme").value);
            var f = parseInt(document.getElementById("chel").value);
            var g = parseInt(document.getElementById("cpl").value);
            var h = parseInt(document.getElementById("egh").value);
            var aa = 3 * marks(a);
            var ab = 4 * marks(b);
            var ac = 4 * marks(c);
            var ad = 1 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 2 * marks(g);
            var ah = 1 * marks(h);
            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 190) * 10;
            var sgpa = parseFloat(z).toFixed(2);
            document.getElementById("res").value = sgpa;
            if (sgpa > 8.5) {
                alert("Well done, congratulationsðŸ¥³ðŸ¥³!");
            } else if (sgpa >= 8 && sgpa <= 8.5) {
                alert("Chill, Congrats!");
            } else {
                alert("Enough enough, it's more enough for 20000Rs.");
            }
        }
function marks(y) {
            if (y >= 90) return 10;
            else if (y >= 80) return 9;
            else if (y >= 70) return 8;
            else if (y >= 60) return 7;
            else if (y >= 50) return 6;
            else if (y >= 45) return 5;
            else if (y >= 40) return 4;
            else return 0;
        }
    </script>
</body>
</html>
