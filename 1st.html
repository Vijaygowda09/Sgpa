<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1st Semester SGPA Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        function calculate() {
            var a = parseInt(document.getElementById("mat").value);
            var b = parseInt(document.getElementById("che").value);
            var c = parseInt(document.getElementById("psp").value);
            var d = parseInt(document.getElementById("eln").value);
            var e = parseInt(document.getElementById("eme").value);
            var f = parseInt(document.getElementById("chel").value);
            var g = parseInt(document.getElementById("cpl").value);
            var h = parseInt(document.getElementById("egh").value);

            var aa = 4 * marks(a);
            var ab = 4 * marks(b);
            var ac = 3 * marks(c);
            var ad = 3 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 1 * marks(g);
            var ah = 1 * marks(h);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 200) * 10;
            document.getElementById("res").value = parseFloat(z).toFixed(2);
        }

        function marks(y) {
            if (y >= 90) return 10;
            else if (y <= 89 && y >= 80) return 9;
            else if (y
            else if (y <= 79 && y >= 70) return 8;
            else if (y <= 69 && y >= 60) return 7;
            else if (y <= 59 && y >= 50) return 6;
            else if (y <= 49 && y >= 45) return 5;
            else if (y <= 44 && y >= 40) return 4;
            else return 0;
        }

        function toggleMenu() {
            document.getElementById("nav-menu").classList.toggle("show");
        }
    </script>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="nav-menu" id="nav-menu">
        <a href="index.html">4th Sem SGPA</a>
        <a href="2nd.html">2nd Sem SGPA</a>
        <a href="3rd.html">3rd Sem SGPA</a>
    </div>

    <center>
        <div class="container">
            <b id="h">1st Sem SGPA CALCULATOR</b>
            <label>BMATS101:</label><br>
            <input type="text" id="mat"><br>
            <label>BCHES102/BPHYS102:</label><br>
            <input type="text" id="che"><br>
            <label>BESCK104B/BESCK104C:</label><br>
            <input type="text" id="psp"><br>
            <label>BETCK105H/BETCK105I:</label><br>
            <input type="text" id="eln"><br>
            <label>BCEDK103:</label><br>
            <input type="text" id="eme"><br>
            <label>BIDTK58/BSFHK158:</label><br>
            <input type="text" id="chel"><br>
            <label>BKSKK107/BICOK107:</label><br>
            <input type="text" id="cpl"><br>
            <label>BENGK106:</label><br>
            <input type="text" id="egh"><br><br>
            <input type="button" value="Calculate" id="calc" onclick="calculate()"><br><br>
            <p style="color:red; font-size:large">Your SGPA is:</p>
            <input type="text" id="res" disabled>
        </div>
    </center>
