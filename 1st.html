    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #333;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .menu-container.open {
            transform: translateX(0);
        }

        .menu a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .hamburger {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            margin: 10px 0;
        }

        #calc {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        #res {
            font-size: 1.5em;
            width: 150px;
            background-color: #e9ecef;
            border: none;
            text-align: center;
            color: red;
             margin-bottom: 20px;
        }
        #result-link {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-container');
            menu.classList.toggle('open');
        }

        function calculate() {
            var a = parseInt(document.getElementById("mat").value);
            var b = parseInt(document.getElementById("che").value);
            var c = parseInt(document.getElementById("psp").value);
            var d = parseInt(document.getElementById("eln").value);
            var e = parseInt(document.getElementById("eme").value);
            var f = parseInt(document.getElementById("chel").value);
            var g = parseInt(document.getElementById("cpl").value);
            var h = parseInt(document.getElementById("egh").value);

            var aa = 4 * marks(a);
            var ab = 4 * marks(b);
            var ac = 3 * marks(c);
            var ad = 3 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 1 * marks(g);
            var ah = 1 * marks(h);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 200) * 10;
            document.getElementById("res").value = parseFloat(z).toFixed(2);
            
        }

        function marks(y) {
            if (y >= 90) return 10;
            else if (y >= 80) return 9;
            else if (y >= 70) return 8;
            else if (y >= 60) return 7;
            else if (y >= 50) return 6;
            else if (y >= 45) return 5;
            else if (y >= 40) return 4;
            else return 0;
        }
    </script>
</head>

        <label>BETCK105H/BETCK105I :</label><br><input type="text" id="eln"><br>

        <button id="calc" onclick="calculate()">Calculate</button><br>
