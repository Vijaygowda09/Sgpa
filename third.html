<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3rd Semester SGPA Calculator</title>
    <link rel="stylesheet" href="styles/style4.css">
    <script>
        function calculate() {
            var a = parseInt(document.getElementById("mat").value);
            var b = parseInt(document.getElementById("os").value);
            var c = parseInt(document.getElementById("ddco").value);
            var d = parseInt(document.getElementById("ds").value);
            var e = parseInt(document.getElementById("java").value);
            var f = parseInt(document.getElementById("scr").value);
            var g = parseInt(document.getElementById("dslab").value);
            var h = parseInt(document.getElementById("excel").value);

            var aa = 4 * marks(a);
            var ab = 4 * marks(b);
            var ac = 4 * marks(c);
            var ad = 3 * marks(d);
            var ae = 3 * marks(e);
            var af = 1 * marks(f);
            var ag = 1 * marks(g);
            var ah = 1 * marks(h);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah) / 210) * 10;

            document.getElementById("res").value = parseFloat(z).toFixed(2);
        }

        function marks(y) {
            if (y >= 90) return 10;
            else if (y <= 89 && y >= 80) return 9;
            else if (y <= 79 && y >= 70) return 8;
            else if (y <= 69 && y >= 60) return 7;
            else if (y <= 59 && y >= 50) return 6;
            else if (y <= 49 && y >= 45) return 5;
            else if (y <= 44 && y >= 40) return 4;
            else return 0;
        }
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('hidden');
        }
    </script>
</head>
<body>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul id="nav-links" class="hidden">
            <li><a href="index.html">4th Sem SGPA</a></li>
            <li><a href="first.html">1st Sem SGPA</a></li>
            <li><a href="second.html">2nd Sem SGPA</a></li>
            <li><a href="third.html">3rd Sem SGPA</a></li>
        </ul>
    </nav>

    <center>
        <div class="container">
            <b id="h">3rd Sem SGPA CALCULATOR</b>
            <!-- Add input fields and calculator similar to index.html but for 3rd sem subjects -->
            <br><br>
            
            <label>BCS/EC301 : </label><br>
            <input type="text" id="mat"><br>
            
            <label>BCS/EC302 : </label><br>
            <input type="text" id="os"><br>
            
            <label>BCS/EC303 : </label><br>
            <input type="text" id="ddco"><br>
            
            <label>BCS/EC304 : </label><br>
            <input type="text" id="ds"><br>
            
            <label>BCS/EC306A : </label><br>
            <input type="text" id="java"><br>
            
            <label>BSCK307 : </label><br>
            <input type="text" id="scr"><br>
            
            <label>BCS/ECL305 : </label><br>
            <input type="text" id="dslab"><br>
            
            <label>BCS/EC358A : </label><br>
            <input type="text" id="excel"><br>

            <input type="button" value="Calculate" id="calc" onclick="calculate()"><br>

            <p style="color:red; font-size:large">Your SGPA is:</p>
            <input type="text" id="res" disabled>
        </div>
    </center>
</body>
</html>
